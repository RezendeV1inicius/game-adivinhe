<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinhe o Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Adivinhe o Número</h1>
        <p>Estou pensando em um número entre 1 e 100.</p>
        <input type="number" id="guess" min="1" max="100" placeholder="Seu palpite">
        <button onclick="checkGuess()">Enviar Palpite</button>
        <p id="message"></p>
        <p id="attempts"></p>
    </div>
    <script>
        // Gera o número aleatório entre 1 e 100
        const numeroSecreto = Math.floor(Math.random() * 100) + 1;
        let tentativas = 0;

        function checkGuess() {
            const palpite = parseInt(document.getElementById('guess').value);
            const mensagem = document.getElementById('message');
            const tentativasElem = document.getElementById('attempts');
            
            tentativas++;

            if (isNaN(palpite) || palpite < 1 || palpite > 100) {
                mensagem.textContent = "Por favor, insira um número entre 1 e 100.";
                return;
            }

            if (palpite < numeroSecreto) {
                mensagem.textContent = "Muito baixo! Tente novamente.";
            } else if (palpite > numeroSecreto) {
                mensagem.textContent = "Muito alto! Tente novamente.";
            } else {
                mensagem.textContent = `Parabéns! Você acertou o número ${numeroSecreto} em ${tentativas} tentativas.`;
            }

            tentativasElem.textContent = `Tentativas: ${tentativas}`;
        }
    </script>
</body>
</html>
